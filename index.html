<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Pagina Web PE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="particles-js"></div>
    <div class="container" id="app">
    
    <div class="row">
        <div class="col-12 col-md-9">
            <div class="card">
                <div  style="font-weight: 700;"class="card-header">Clientes</div>
                <div class="card-body">
                    <form id="frmCliente" @reset.prevent="nuevoCliente" v-on:submit.prevent="guardarCliente">
                        <div class="row p-1">
                            <div class="col-3 col-md-5">
                                <label  style="font-weight: 700;" for="txtCodigoCliente">Codigo:</label>
                            </div>
                            <div class="col-4 col-md-5">
                                <input required pattern="[0-9]{3}"
                                    v-model="cliente.codigo" type="text" class="form-control" name="txtCodigoCliente" id="txtCodigoCliente">
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-3 col-md-5">
                                <label  style="font-weight: 700;" for="txtNombreCliente">Nombre:</label>
                            </div>
                            <div class="col-4 col-md-5">
                                <input required pattern="[A-Za-zÑñáéíóú|0-9 ]{3,75}"
                                    v-model="cliente.Nombre" type="text" class="form-control" name="txtNombreCliente" id="txtNombreCliente">
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-3 col-md-5">
                                <label   style="font-weight: 700;" for="txtDireccionCliente">Direccion:</label>
                            </div>
                            <div class="col-4 col-md-5">
                                <input required pattern="[A-Za-zÑñáéíóú ]{3,75}"
                                    v-model="cliente.Direccion" type="text" class="form-control" name="txtDireccionCliente" id="txtDireccionCliente">
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-3 col-md-5">
                                <label  style="font-weight: 700;" for="txtZonaCliente">Zona:</label>
                            </div>
                            <div class="col-4 col-md-5">
                                <input required pattern="[A-Za-zÑñáéíóú ]{3,75}"
                                    v-model="cliente.Zona" type="text" class="form-control" name="txtZonaCliente" id="txtZonaCliente">
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-3 col-md-5">
                                <input class="btn btn-primary" type="submit" 
                                    value="Guardar">
                            </div>
                            <div class="col-3 col-md-2">
                                <input class="btn btn-warning" type="reset" value="Nuevo">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div  class="col-12 col-md-12">
            <div  class="target">
                <div  style="font-weight: 700;" class="card-header">Listado de Clientes</div>
                <div class="card-body">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Buscar:</th>
                                <th colspan="8"><input type="text" class="form-control" v-model="buscar"
                                    @keyup="listarClientes()"
                                    placeholder="Buscar por codigo o nombre"></th>
                            </tr>
                            <tr>
                                <th>idCliente</th>
                                <th>Codigo</th>
                                <th>Nombre</th>
                                <th>Direccion</th>
                                <th>Zona</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr  style="font-weight: 700;" v-for="cliente in clientes" :key="cliente.idCliente" @click="modificarCliente(cliente)" >
                                <td>{{ alumno.idCliente }}</td>
                                <td>{{ alumno.Codigo }}</td>
                                <td>{{ alumno.Nombre}}</td>
                                <td>{{ alumno.Direccion}}</td>
                                <td>{{ alumno.Zona}}</td>
                                <td><button class="btn btn-danger" @click="borrarCliente(cliente)">Borrar</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib -->
<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
<script src="style.js"></script>
 <script>

         const { createApp } = Vue;
        createApp({
            data() {
                return {
                    accion:'nuevo',
                    buscar: '',
                    clientes: [],
                    cliente:{
                        idCliente : '',
                        Codigo : '',
                        Nombre : '',
                        Direccion : '',
                        Zona : '',
                    }
                }
            },
            methods:{
                guardarCliente(){
                    this.listarClientes();
                    if(this.accion==='nuevo'){
                        this.cliente.idCliente = new Date().getTime().toString(16);
                        this.clientes.push( JSON.parse( JSON.stringify(this.cliente) ) );
                    }else if(this.accion==='modificar'){
                        let index = this.clientes.findIndex(cliente=>cliente.idCliente==this.cliente.idCliente);
                        this.clientes[index] = JSON.parse( JSON.stringify(this.cliente) );
                    }else if(this.accion==='borrar'){
                        let index = this.clientes.findIndex(cliente=>cliente.idCliente==this.cliente.idCliente);
                        this.clientes.splice(index,1);
                    }
                    localStorage.setItem("clientes", JSON.stringify(this.clientes) );
                    this.nuevoCliente();
                },
                borrarCliente(cliente){
                    if( confirm(`Quieres Borrar a ${cliente.nombre}?`) ){
                        this.accion='borrar';
                        this.cliente=cliente;
                        this.guardarcliente();
                    }
                },
                nuevoCliente(){
                    this.accion = 'nuevo';
                    this.cliente.idCliente = '';
                    this.cliente.Codigo = '';
                    this.cliente.nombre = '';
                    this.cliente.direccion = '';
                    this.cliente.Zona = '';
                },
                modificarCliente(cliente){
                    this.accion = 'modificar';
                    this.cliente = cliente;
                },
                listarClientes(){
                    this.alumnos = JSON.parse( localStorage.getItem('alumnos') || "[]" )
                        .filter(cliente=>cliente.nombre.toLowerCase().indexOf(this.buscar.toLowerCase())>-1);
                }
            },
            created(){
                this.listarClientes();
            }
        }).mount('#app');
    </script>
</body>
</html>
